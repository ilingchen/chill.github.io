<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 98vh;
            background-color: rgb(233, 238, 243);
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            font-size: x-large;
        }

        .head p {
            font-size: large;
            margin-top: -10px;
        }

        .question {
            font-size: larger;
            text-align: center;
        }

        .options {
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .option {
            background-color: rgb(197, 217, 235);
            margin: 10px;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            cursor: pointer;
        }

        span {
            margin: 0 30px;
            font-weight: 900;
        }

        .wrong {
            background-color: red;
        }

        .right {
            background-color: lightgreen;
        }
    </style>
    <script>$(document).ready(function () {
        $("#q2").hide();
        $("#q3").hide();
    
    
        $("#11option").click(function () {
            $("#11option").addClass("wrong");
            $("#q2").slideDown(1000);
            $("#q1").slideUp(500);
        });
        $("#12option").click(function () {
            $("#12option").addClass("wrong");
            $("#q2").slideDown(1000);
            $("#q1").slideUp(500);
        });
        $("#13option").click(function () {
            $("#13option").addClass("right");
            $("#q2").slideDown(1000);
            $("#q1").slideUp(500);
    
        });
        $("#14option").click(function () {
            $("#14option").addClass("wrong");
            $("#q2").slideDown(1000);
            $("#q1").slideUp(500);
        });
    
        $("#21option").click(function () {
            $("#21option").addClass("right");
            $("#q3").slideDown(1000);
            $("#q2").slideUp(500);
    
        });
        $("#22option").click(function () {
            $("#22option").addClass("wrong");
            $("#q3").slideDown(1000);
            $("#q2").slideUp(500);
        });
        $("#23option").click(function () {
            $("#23option").addClass("wrong");
            $("#q3").slideDown(1000);
            $("#q2").slideUp(500);
        });
        $("#24option").click(function () {
            $("#24option").addClass("wrong");
            $("#q3").slideDown(1000);
            $("#q2").slideUp(500);
        });
    
        $("#31option").click(function () {
            $("#31option").addClass("right");
            $("#q3").slideUp(1000);
    
    
        });
        $("#32option").click(function () {
            $("#32option").addClass("wrong");
            $("#q3").slideUp(1000);
    
        });
        $("#33option").click(function () {
            $("#33option").addClass("wrong");
            $("#q3").slideUp(1000);
    
        });
        $("#34option").click(function () {
            $("#34option").addClass("wrong");
            $("#q3").slideUp(1000);
        });
    
    
    });</script>
</head>

<body>
    <div class="quest" id="q1">
        <div class="head">
            <h2>選擇題</h2>
        </div>
        <div class="question">
            <h3>1+1?</h3>
        </div>
        <div class="options">
            <div class="option" id="11option">
                <h3 id="1o1">1</h3>
            </div>
            <div class="option" id="12option">
                <h3 id="1o2">3</h3>
            </div>
            <div class="option" id="13option">
                <h3 id="1o3">2</h3>
            </div>
            <div class="option" id="14option">
                <h3 id="1o4">5</h3>
            </div>
        </div>
    </div>
    <div class="quest" id="q2">
        <div class="head">
            <h2>選擇題</h2>
        </div>
        <div class="question">
            <h3>2+2</h3>
        </div>
        <div class="options">
            <div class="option" id="21option">
                <h3 id="2o1">4</h3>
            </div>
            <div class="option" id="22option">
                <h3 id="2o2">8</h3>
            </div>
            <div class="option" id="23option">
                <h3 id="2o3">5</h3>
            </div>
            <div class="option" id="24option">
                <h3 id="2o4">2</h3>
            </div>
        </div>
    </div>
    <div class="quest" id="q3">
        <div class="head">
            <h2>選擇題</h2>
        </div>
        <div class="question">
            <h3>55+0</h3>
        </div>
        <div class="options">
            <div class="option" id="31option">
                <h3 id="3o1">55</h3>
            </div>
            <div class="option" id="32option">
                <h3 id="3o2">5</h3>
            </div>
            <div class="option" id="33option">
                <h3 id="3o3">35</h3>
            </div>
            <div class="option" id="34option">
                <h3 id="3o4">54</h3>
            </div>
        </div>
    </div>
    <div id="panel"></div>
    </div>

    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<script src="jquery.js"></script>
</body>


</html>
